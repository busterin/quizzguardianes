<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Quiz por Equipos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- CONFIGURACIÓN -->
<div id="setup-screen" class="screen">
  <h1>Configura el Quiz</h1>

  <label>Número de equipos</label>
  <select id="numTeams">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
  </select>

  <div id="teamsConfig"></div>

  <button class="btn" id="startGame">Comenzar</button>
</div>

<!-- JUEGO -->
<div id="game-screen" class="hidden">
  <div id="top-bar">
    <div id="teams-track"></div>
    <div id="timer">15:00</div>
  </div>

  <h2 id="turnText"></h2>

  <div id="question-box">
    <p id="question">Aquí irá la pregunta</p>

    <div class="answers">
      <button class="btn" onclick="answer(true)">Correcto</button>
      <button class="btn" onclick="answer(false)">Incorrecto</button>
    </div>
  </div>
</div>

<!-- FINAL -->
<div id="end-screen" class="screen hidden">
  <h1 id="winnerText"></h1>
  <button class="btn" onclick="location.reload()">Jugar de nuevo</button>
</div>

<script src="script.js"></script>
</body>
</html>
